<div class="container">
  <table class="table" *ngIf="items">
    <tr>
      <th></th>
      <th>Assigned to</th>
      <th>Date assigned</th>
      <th>Serial number</th>
    </tr>
    <tr *ngFor="let item of items; let index = index">
      <td>{{index + 1}}</td>
      <td>{{item.assignedTo}}</td>
      <td>{{item.assignedDate | date}}</td>
      <td>{{item.serialNumber}}</td>
    </tr>
  </table>
</div>
